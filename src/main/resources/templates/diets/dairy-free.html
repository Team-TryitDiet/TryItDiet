<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:replace="partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/css/dairy-free.css}">
</head>
<body class="bg2">
<nav th:replace="partials/navbar :: navbar"></nav>
<main class="container-fluid">
    <div class="d-flex justify-content-start">
        <!--        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >&gt;</button>-->
        <div th:replace="partials/sidebar :: sidebar"></div>

        <!--        Beginning of card container-->
        <div class="card text-center justify-content-center cardop">
            <div class="card-header">
                <h1>Dairy-Free</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">No more moo cows? No problem!</h5>


                <!--            <a href="#" class="btn btn-primary">Go somewhere</a>-->
            </div>
        </div> <!-- End of Card container -->
    </div>

<!--    beginning of container with scroll-->
    <div id="container" class="d-flex">
        <div id = "information" class="column">
            <!--    Beginning of post section-->
            <div class="container col-12">
                <div class="card w-75 mb-3" th:each="diet : ${diets}">
                    <div class="card-body">
                        <!--                <div class="card-title"><h2 th:text="${diet.title}"></h2></div>-->
                        <div class="d-flex">
                            <div class="card w-75 mb-3" th:each="post:${diet.posts}">
                                <div class="card-title"><h2 th:text="${post.title}"></h2></div>
                                <form th:action="@{'/posts/' + ${post.id}}" method="get">
                                    <button type="submit" class="btn btn-primary mr-1">View</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end of post section -->
        </div>
    </div>
</main>
<footer th:include="partials/footer :: footer"></footer>
<script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }</script>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
