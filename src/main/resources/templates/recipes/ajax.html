<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View all Ingredients using AJAX</title>
    <div th:replace="partials/head :: head"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/b-1.6.5/r-2.2.6/sc-2.0.3/sl-1.3.1/datatables.min.css"/>
</head>

<body>
<table id="ingredients" class="container" style="width:100%">
<!--    <thead>-->
<!--        <tr>ID</tr>-->
<!--        <tr>Name</tr>-->
<!--    </thead>-->
<!--    <tbody>-->
<!--    </tbody>-->
</table>

<form th:action="@{/ingredients/submit}" th:method="post" th:object="${ingredient}">
    <input type="text" id="id" class="d-none" th:field="*{id}"/>
    <input type="text" th:field="*{name}"/>
    <input type="submit"/>
</form>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/b-1.6.5/r-2.2.6/sc-2.0.3/sl-1.3.1/datatables.min.js"></script>
<!-- Include the JS file with the AJAX request -->
<!--<script type="text/javascript" th:src="@{/js/ingredients.js}"></script>-->
<script type="text/javascript">

    (function ($) {
        var request = $.ajax({'url': '/ingredients.json'});
        request.done(function (ingredients) {
            var html = '';
            ingredients.forEach(function (ingredient) {
                // html += '<div class="ingredients.json">';
                html += '<p>' + ingredient.name + '</p>';
                html += '<p>' + ingredient.id + '</p>';
                // html += '</div>';
            });
            $('#ingredients table').html(html);
        })
    })(jQuery);

</script>
</body>

</html>
