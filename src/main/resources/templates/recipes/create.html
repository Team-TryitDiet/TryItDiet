<div th:replace="partials/navbar :: navbar"></div>
<section>
    <form id="minimal-tabs">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-1">Create</a>
            </li>
            <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Diets</a>
            </li>
            <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-toggle="tab"
                                                        href="#tab-3">Ingredients</a></li>
        </ul>

        <div class="tab-content" th:action="@{/posts/recipe}" method="post">
            <div class="tab-pane" role="tabpanel" id="tab-1">
                <div class="container" style="margin-top:51px;">
                    <div id="form-div" style="margin-right:50px;margin-left:50px;">
                        <form method="post">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <h1 class="text-center" id="form-heading"><strong>Create a
                                            Recipe</strong></h1>
                                    </div>
                                </div>
                                <hr id="hr" style="background-color:#c3bfbf;">
                                <div class="form-row">
                                    <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                        <p style="font-family:Armata, sans-serif;font-size:22px;"><strong>Recipe
                                            Title:</strong></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                        <input class="form-control" type="text"
                                               style="font-size:15px;font-family:Armata, sans-serif;"
                                               name="title" th:value="${post.title}"></div>
                                </div>
                                <div class="form-row" style="font-family:Armata, sans-serif;margin-top:10px;">
                                    <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                        <p style="font-family:Armata, sans-serif;font-size:22px;"><strong>Recipe
                                            Preparation:</strong></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                                <textarea class="form-control"
                                                          style="font-family:Armata, sans-serif;font-size:15px;"
                                                          name="feedback" maxlength="250" rows="7"
                                                          th:value="${recipe.preparation}"></textarea></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-2">
                <div class="container">
                    <form id="dietsform">
                        <div>
                            <h1 id="diets-heading" style="text-align: center;">Diets Category</h1>

                            <div class="form-check" th:each="diet : ${dietsList}">
                                <input class="form-check-input" type="checkbox" id="formCheck-1" name="diets"
                                       th:value="${diet.id}">
                                <label class="form-check-label" for="formCheck-1" th:text="${diet.title}">
                                    Label</label>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane active" role="tabpanel" id="tab-3">
                <div style="text-align:center; background-color: rgb(245,236,238); color: #8e44ad;">
                    <table id="ingredientTable" class="display" style="width: 500px">
                        <thead>
                        <th>ID</th>
                        <th>Name</th>
                        </thead>
                        <tfoot>
                        <th>ID</th>
                        <th>Name</th>
                        </tfoot>
                    </table>
                    <!-- DataTable selections go here -->
                    <div id="hiddenIngredients"></div>
                </div>
                <button type="submit" id="submitBtn">Create</button>
            </div>

        </div>
    </form>
</section>
