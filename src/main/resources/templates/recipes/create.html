    <div class="container">
                <form th:action="@{/posts/recipe}" method="post">

                    <label for="prep">Enter Recipe Title: </label>
                    <br>
                    <input th:value="${post.title}" name="title"/>
                    <label for="prep">Enter Recipe preparation: </label>
                    <br>
                    <textarea th:value="${recipe.preparation}" name="preparation" id="prep" cols="72" rows="4"></textarea>
                    <br>
                    <label for="notes">Enter your Recipe Notes: </label>
                    <br>
                    <textarea th:value="${recipe.notes}" name="notes" id="notes" cols="72" rows="4"></textarea>
                    <div name="tags" id="tags" cols="72" rows="4" contenteditable="true"></div>

                <table id="ingredientTable" class="display" style="width: 500px">
                    <thead>
                    <th>ID</th>
                    <th>Name</th>
                    </thead>
                    <tfoot>
                    <th>ID</th>
                    <th>Name</th>
                    </tfoot>
                </table>
                <!-- DataTable selections go here -->
                <div id="hiddenIngredients"></div>

                <br>
                    <table>
                        <div class="card" th:each="diet : ${dietsList}">
                            <input type="checkbox" name="diets" th:text="${diet.title}" th:value="${diet.id}"/>
                            <br>
                        </div>
                    </table>
                    <button type="submit" id="submitBtn">Create</button>

                </form>
    </div>
