<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create or Edit the user</title>
    <div th:replace="partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg1">
<nav th:replace="partials/navbar :: navbar"/>
<div class="container-fluid">
    <div class="d-flex justify-content-center pl-0">
        <div class="column pl-4">
            <form class="forbg" th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" name="username">
                    <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button value="log in" type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="partials/footer :: footer"/>
<div th:replace="partials/scripts :: scripts"/>
</body>
</html>
