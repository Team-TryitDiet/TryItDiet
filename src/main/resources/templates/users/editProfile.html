<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <div th:replace="partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/css/editProfile.css}">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>
<section>
    <div class="jumbotron text-center d-flex flex-column justify-content-between align-items-center mx-auto">
        <form th:action="@{/user/edit}" method="post">
        <div>
            <h1><i class="fa fa-pencil" id="pencil"></i>Edit Profile</h1>
        </div>
            <br>
            <br>
        <div class="d-flex flex-column"><label id="label1">Username</label><input type="text" name="username"></div>
            <br>
        <div class="d-flex flex-column"><label id="label2">Email</label><input type="text" name="email"></div>
            <br>
        <div class="d-flex flex-column"><label>Password</label><input type="password" name="password"></div>
            <br>
        <div
                class="d-flex flex-column"><label>Confirm the Password</label><input type="password"
                                                                                     name="confirmPassword"></div>
            <br>
        <div class="d-flex flex-column"><label>Phone Number</label><input type="text" name="phone_name"></div>
            <br>
        <div>
            <p><button class="btn" type="submit" id="updatebtn">Update</button></p>
        </div>
        </form>
    </div>
</section>
<div th:replace="partials/scripts :: scripts"/>
<script src="../js/Profile-Edit-Form.js"></script>
</body>
</html>
