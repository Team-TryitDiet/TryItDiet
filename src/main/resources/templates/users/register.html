<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <div th:replace="partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body class="bg3">
<!--<header th:replace="partials/header :: header"/>-->
<nav th:replace="partials/navbar :: navbar"/>

<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
    <input type="text" th:field="*{id}" style="display: none;">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" th:field="*{password}" />

    <label for="confirmPassword">Confirm the Password</label>
    <input id="confirmPassword" name="confirmPassword" type="password"/>

    <label for="phone_number">Phone Number:(optional) ***-***-****</label>
    <input id="phone_number"  th:field="*{phone_number}" />

    <input value="Sign me up!" type="submit" />
</form>
<footer th:replace="partials/footer :: footer"/>
<div th:replace="partials/scripts :: scripts"/>
</body>
</html>
