            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Beginning of the drop down menu-->

                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-expanded="false">Diets</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/diets/dairy-free">Dairy Free</a></li>
                            <li><a class="dropdown-item" href="/diets/gluten-free">Gluten-Free</a></li>

                        </ul>

                    <!-- Beginning of the second drop down menu for posts CRUD added a 2 to id-->
                    <li class="nav-item dropdown navsiz">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown2" role="button"
                           data-toggle="dropdown" aria-expanded="false">Posts</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/posts">View All</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="/create">Create</a></li>
                        </ul>
                    </li>

                    <!-- If the user is not logged in (anonymous to the site), display the login form and register link -->
                    <li sec:authorize="isAnonymous()" class="nav-item navsiz">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item navsiz">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>

                    <!-- If the user is already logged in / authenticated, display the logout button (form) recipes, and profile -->


                    <li sec:authorize="isAuthenticated()" class="nav-item navsiz">
                        <a class="nav-link active" href="/posts/recipe">Recipes</a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item navsiz">
                        <a class="nav-link active" href="/profile">Profile</a>
                    </li>

                        <a class="nav-link active" href="/aboutUs">About Us</a>
                    </li>

                    <!-- This is the logout button that is giving issues-->
                    <form th:action="@{/logout}" th:method="post">
                        <li sec:authorize="isAuthenticated()" class="nav-item navsiz">

                            <button class="nav-link custbtn active" id="logout">Logout</button>
                        </li>
                    </form>

                <form class="d-flex" action="/posts" method="GET">
