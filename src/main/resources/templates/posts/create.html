<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <links th:include="partials/head :: head"></links>
    <link rel="stylesheet" th:href="@{/css/createRecipe.css}">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<section>
    <form id="minimal-tabs" th:action="@{/create}" th:object="${post}" method="post">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Create</a>
            </li>
            <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Diets</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="tab-1">
                <div class="container" style="margin-top:51px;">
                    <div id="form-div" style="margin-right:50px;margin-left:50px;">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <h1 class="text-center" id="form-heading"><strong>Create a
                                        Post</strong></h1>
                                </div>
                            </div>
                            <hr id="hr" style="background-color:#c3bfbf;">
                            <div class="form-row">
                                <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                    <p style="font-family:Armata, sans-serif;font-size:22px;"><strong>Post
                                        Title: </strong></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                    <input class="form-control" type="text"
                                           style="font-size:15px;font-family:Armata, sans-serif;"
                                           name="title" th:field="*{title}" placeholder="Post Title">
                                </div>
                            </div>
                            <div class="form-row" style="font-family:Armata, sans-serif;margin-top:10px;">
                                <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                    <p style="font-family:Armata, sans-serif;font-size:22px;"><strong>Please enter
                                        information about your post: </strong></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-10 col-sm-10 col-md-8 offset-1 offset-sm-1 offset-md-2">
                                    <textarea class="form-control"
                                              style="font-family:Armata, sans-serif;font-size:15px;"
                                              name="description" id="description"
                                              rows="7"
                                              placeholder="Post description..."
                                              th:field="*{description}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" role="tabpanel" id="tab-2">
                <div class="container">
                    <div id="dietsform">
                        <div>
                            <h1 id="diets-heading" style="text-align: center;">Diets Category</h1>

                            <div class="form-check" th:each="diet : ${dietsList}">
                                <input class="formCheck-1 form-check-input" type="checkbox" th:id="${diet.id}" name="diets"
                                       th:value="${diet.id}">
                                <label class="form-check-label" th:for="${diet.id}" th:text="${diet.title}">
                                    Label</label>

                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn" type="submit" id="submitBtn">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<scripts th:replace="partials/scripts :: scripts"/>
<script src="https://static.filestackapi.com/v3/filestack.js"></script>
<script th:inline="javascript">const url =/*[[@{/profile/pic}]]*/</script>
<script th:src="@{/js/keys.js}"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/filestack.js}"></script>
</body>
</html>
