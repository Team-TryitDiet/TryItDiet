<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <links th:include="partials/head :: head"></links>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>



<!--Form prototype 2 for create a post-->

<div class="container-fluid w-50">
    <h1>Create a post</h1>
    <form th:action="@{/create}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Enter Post Title: </label>
            <input class="form-control" type="text" id="title" th:field="*{title}" placeholder="Important Title">
        </div>
        <table>
            <div class="card" th:each="diet : ${dietsList}">
                <input type="checkbox" name="diets" th:text="${diet.title}" th:value="${diet.id}"/>
                <br>
            </div>
        </table>
        <!--<div class="form-group">
            <label for="diet-categor">Please Choose the Post Diet Category</label>
            <select multiple class="form-control" id="diet-categor">
                <option>Dairy-Free</option>
                <option>Gluten-Free</option>
                <option>High-Protein</option>
                <option>Keto</option>
                <option>Paleo</option>
                <option>Pescatarian</option>
                <option>Mediterranean</option>
                <option>Vegan</option>
                <option>Vegetarian</option>
                <option>Other</option>
            </select>
        </div>-->
        <div class="form-group">
            <label for="body">Please enter information about your post: </label>
            <textarea class="form-control" th:field="*{description}" id="body" cols="72" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Create</button>
    </form>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"/>
<script src="https://static.filestackapi.com/v3/filestack.js"></script>
<script th:inline="javascript">const url =/*[[@{/profile/pic}]]*/</script>
<script th:src="@{/js/keys.js}"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/filestack.js}"></script>
</body>
</html>
