<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/css/post-index.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">

<body>
<div th:replace="partials/navbar :: navbar"></div>


<div class="container bootstrap snippets bootdey">
    <div class="col-sm-4">
        <div class="widget single-news">
            <div class="image">
                <img src="https://via.placeholder.com/300x200/FFB6C1/000000" class="img-responsive" alt="image">
                <span class="gradient"></span>
            </div>
            <div class="details">
                <div class="category"><a href="">Dairy-Free</a></div>
                <h3><a href="">Say bye bye to the moo cows</a></h3>
                <time>Today, 27 October</time>
            </div>
        </div>
    </div>
</div>

<!--new  post card style -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 col-xl-3" th:each="post : ${posts}">
            <figure class="snip1527">
                <div class="image"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/pr-sample25.jpg"
                                        alt="pr-sample25" /></div>
                <figcaption>

                    <div class="date"><span class="day">01</span><span class="month">Dec</span></div>

                    <div class="card-title"><h3 th:text="${post.title}"></h3></div>
                    <div class="d-flex">
                        <!--                    <h3>Down with this sort of thing</h3>-->

                        <form th:action="@{'/posts/' + ${post.id}}" method="get">
                            <button type="submit" class="btn btn-primary mr-1">View</button>
                        </form>
                        <div th:switch="${post.user.username.equals(user.username)}">
                            <div th:case="${true}">
                                <form th:action="@{'/posts/delete/' + ${post.id}}" method="get">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                </figcaption>
<!--                <a href="#"></a>-->
            </figure>
        </div>
