<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="partials/head :: head"/>
    <link rel="stylesheet" th:href="@{/css/post-index.css}">
</head>
<body class="bg20">
<div th:replace="partials/navbar :: navbar"></div>
<div>
    <div th:replace="partials/sidebar :: sidebar"></div>
    <div class="d-flex ">
        <div class="scroll mx-auto">
            <div class="row">
                <!--    Beginning of post section-->
                <div class="container">
                    <div class="card card1" th:each="post : ${posts}">
                        <div class="card-body">
                            <h3 class="card-title tryitCard" th:text="${post.title}"></h3>
                            <p class="card-text small tryitCardP">Card description with lots of great facts and
                                interesting
                                details.</p>
                            <div class="go-corner">
                                <div class="go-arrow">
                                    <div class="go-arrow"></div>
                                </div>
                                <div class="d-flex">
                                    <form th:action="@{'/posts/' + ${post.id}}" method="get">
                                        <button type="submit" class="btn btn-success">view</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<scripts th:replace="partials/scripts :: scripts"/>
<script th:src="@{/js/sidebar.js}" type="text/javascript"></script>

</body>
</html>
