<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <links th:include="partials/head :: head"></links>





</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<div class="container">
    <div class="card w-75 mb-3" th:each="post : ${posts}">
        <div class="card-body">
            <div class="card-title"><h2 th:text="${post.title}"></h2></div>
            <div class="card-text"><p th:text="${post.description}"></p></div>
            <div class="card-text"><p th:text="${post.recipe.notes}"></p></div>
            <div class="card-text"><p th:text="${post.recipe.preparation}"></p></div>
            <div class="card" th:each="diet:${post.recipe.diets}">
            <div class="card-text"><p th:text="${diet.title}"></p></div>
            </div>
            <div class="d-flex">
                <form th:action="@{'/posts/' + ${post.id}}" method="get">
                    <button type="submit" class="btn btn-primary mr-1">View</button>
                </form>
                <form th:action="@{'/posts/delete/' + ${post.id}}" method="get">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>



<footer th:replace="partials/footer :: footer"></footer>
<scripts th:replace="partials/scripts :: scripts"/>
</body>
</html>
